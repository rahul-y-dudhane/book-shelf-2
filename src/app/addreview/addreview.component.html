<div class="container">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="reviewForm">
        <h2>{{headingText}}</h2>
        <form #reviewForm="ngForm" (ngSubmit)="addReview(reviewForm.value)">
          <div class="form-group">

            <input name="name" type="text" class="form-control" #name="ngModel" [(ngModel)]="bookName" placeholder="Enter book name"
              required>

            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">

              <div *ngIf="name.errors.required">
                Book name is required.
              </div>
            </div>
          </div>

          <div class="form-group">

            <input name="author" type="text" class="form-control" #author="ngModel" [(ngModel)]="bookAuthor"
              placeholder="Enter author name" required>

            <div *ngIf="author.invalid && (author.dirty || author.touched)" class="alert alert-danger">

              <div *ngIf="author.errors.required">
                Book author is required.
              </div>
            </div>
          </div>
          <div class="form-group">

            <textarea rows="6" name="review" class="form-control" #review="ngModel" [(ngModel)]="bookReview"
              placeholder="Review" required></textarea>

            <div *ngIf="review.invalid && (review.dirty || review.touched)" class="alert alert-danger">

              <div *ngIf="review.errors.required">
                Can't keep review empty
              </div>
            </div>
          </div>
          <div class="form-group">

            <input name="pages" type="number" class="form-control" #pages="ngModel" [(ngModel)]="bookPages" placeholder="Number of pages"
              required>

            <div *ngIf="pages.invalid && (pages.dirty || pages.touched)" class="alert alert-danger">

              <div *ngIf="pages.errors.required">
                Please give number of pages
              </div>
            </div>
          </div>
          <div class="form-group">
            <select class="form-control" name="rating" #rating="ngModel" [(ngModel)]="bookRating" required>
              <option value="" disabled selected hidden>Rating</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>

            </select>
            <div *ngIf="rating.invalid && (rating.dirty || rating.touched)" class="alert alert-danger">

              <div *ngIf="rating.errors.required">
                Please give rating
              </div>
            </div>
          </div>

          <div class="form-group">

            <input name="price" type="number" class="form-control" #price="ngModel" [(ngModel)]="bookPrice" placeholder="Price"
              required>

            <div *ngIf="price.invalid && (price.dirty || price.touched)" class="alert alert-danger">

              <div *ngIf="price.errors.required">
                Price is required
              </div>
            </div>
          </div>

          <button type="submit" [disabled]="!reviewForm.valid" class="btn btn-primary">{{btnText}}</button>

        </form>
      </div>
    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
