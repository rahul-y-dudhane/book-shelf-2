<div class="container">
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div class="login-form">
        <h2>Login</h2>
        <h4>Please enter your details</h4>

        <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">

          <div class="form-group">
            <input name="email" type="email" class="form-control" #emailRef="ngModel" [(ngModel)]="email" placeholder="Email Address"
              pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
            <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="alert alert-danger">
              <div *ngIf="emailRef.errors.required">
                Username or Email is required.
              </div>
              <div *ngIf="emailRef.errors.pattern">
                Email is invalid
              </div>
            </div>
          </div>

          <div class="form-group">
            <input type="password" class="form-control" #passRef="ngModel" name="password" [(ngModel)]="password"
              placeholder="Password" required>
            <div *ngIf="passRef.invalid && (passRef.dirty || passRef.touched)" class="alert alert-danger">
              <div *ngIf="passRef.errors.required">
                Password is required.
              </div>
            </div>
            <div class="alert alert-danger" *ngIf="isError">
              User is invalid
            </div>
          </div>
          
          <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
        </form>
      </div>
      <div class="col-sm-3"></div>
    </div>
  </div>
</div>
